    <div class="container ">
        
            <!---->
            <header>
                <div class="container" >
                    <div class="row">
                        <div class=" col-xs-3 "><img src="image/diary.png" alt="logo" height="200"></div>
                        <div class="col-xs-5  col-xs-offset-1" style="margin-top:70px; ">
                            <h1>Электронный дневник</h1>
                        </div>

                    </div>
                </div>          
            </header>
            <!---->
           
            <!---->
            <main>
                <div class="row" style="padding-top: 30px;padding-bottom: 30px;">
                   <div class="container">  

            <h1 align="center">Студент</h1>
                <div class="container col-xs-6 col-xs-offset-3" style="border:solid; background-color:#93FE83; padding:10px; border-radius: 20px;">
                
                
                    <form class="form-horizontal" name="ValidationForm" role="form" data-toggle="validator">
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="Number">№:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="Number" name="Number" placeholder="№" required pattern="\d{6}" title="только 6 цифр" data-error="только 6 цифр">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="FullName">Ф. И. О.:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="FullName" name="FullName" placeholder="Введите Ф. И. О." required pattern="^[А-Яа-яЁё\s]+$" title="Ввод только руcскими буквами" data-error="Ввод только руcскими буквами">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="YearOfBirth">Дата рождения:</label>
                            <div class="col-xs-6">
                                <input type="date" class="form-control" id="YearOfBirth" name="YearOfBirth" placeholder="Введите дату рождения" required>
                            </div>
                        </div>
                        @Html.Label("айди группы")

                        @Html.DropDownListFor(m=>Model.GroupId, ViewBag.Groups as SelectList)
                        <div class="form-group">
                                <label class="control-label col-xs-6" for="GroupId">Номер группы:</label>
                                <div class="col-xs-6">                                    
                                   <select class="form-control">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>
                                </div>
                        </div>
                        <!-- <div class="form-group">
                            <label class="control-label col-xs-6" for="numberStudyGroups">Номер учебной группы:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="numberStudyGroups" placeholder="Введите номер учебной группы" required pattern="\d{4}" title="4 цифры"  data-error="только 4 цифры">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div> -->

                       <!--  <div class="form-group">
                            <label class="control-label col-xs-6" for="Photo">Фото:</label>
                            <div class="col-xs-6">
                                <input type="file"  id="Photo" placeholder="Фото">
                            </div>
                        </div> -->
                        <!-- <div class="form-group">
                            <label class="control-label col-xs-6" for="UserName">UserName:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="UserName" name="birthday" placeholder="UserName" required data-error="поля обезатьно для ввода">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>     -->                    
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="Email">Адрес электронной почты:</label>
                            <div class="col-xs-6">
                                <input type="email" class="form-control" id="Email" name="Email" placeholder="Введите адрес электронной почты" required data-error="Введите адрес электронной почты">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>                       
                        <div class="col-xs-9 col-xs-offset-3">
                            <button type="submit" value="Create" class="btn btn-primary">Добавить</button> 
                            <button type="submit" class="btn btn-danger"  id="addYet">Добавить еще</button> 
                            <button type="reset" class="btn btn-default" id='reset' >Очисить форму</button>
                        </div>
                    </form>                    
            </div>
        </div>
                </div>
            </main>

            <!---->
            <footer>
            <div class="row">
            <div class="col-xs-12">
                <div style="float: right"> <h5>Все права защищены © 2017</h5>по всем вопросам пишите по адресу vlad@htmlbook.ru </div>
                <div style="float: left">Создатели сайта: <ul><li>Юрьев Игорь</li><li>Соколов Алексей</li></ul></div>
            </div>
            </footer>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
  </body>
</html>
