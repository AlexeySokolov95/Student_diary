<!doctype html>
<html lang="ru">
    <head>
        <title>Живой поиск по таблице с помощью jQuery</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="container">
                <div class="form-group">
                    <input type="text" class="form-control pull-right" style="width:20%" id="search" placeholder="Поиск по таблице">
                </div>
                <br>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<table id="rez_tablh">
    <tr>
        <th id="thnaim"><input type="text" placeholder="Наименование..."></th>
        <th id="thinv"><input type="text" placeholder="Номер № ..."></th>
    </tr>
</table>
<table id="rez_tab">
    <tr>
        <td id="naim">Яблоко</td>
        <td id="inv">1234</td>
    </tr>
    <tr>
        <td id="naim">Яблоко</td>
        <td id="inv">23</td>
    </tr>
    <tr>
        <td id="naim">Яблоко</td>
        <td id="inv">2</td>
    </tr>
    <tr>
        <td id="naim">Яблоко</td>
        <td id="inv">784</td>
    </tr>
    <tr>
        <td id="naim">Груша</td>
        <td id="inv">23</td>
    </tr>
</table>
            </div>
        </div>
        <script>
        $("#rez_tablh input").on("keyup", function(){
    var filterN = $("#thnaim input").val(),
        filterI = $("#thinv input").val();

    $("#rez_tab tr").each(function () {
        var n = $(this).find('#naim').text(),
            i = $(this).find('#inv').text();
        if (n.search(new RegExp(filterN,"i")) < 0 ||
            i.search(new RegExp(filterI,"i")) < 0) {
            $(this).hide();
        } else {
            $(this).show();
        }
    });
});
        </script>
    </body>
</html>
