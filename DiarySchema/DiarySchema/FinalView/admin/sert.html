	  <script>
	  $("#rez_tablh input").on("keyup", function(){
		    var filterN = $("#thnumber input").val(),
		        filterI = $("#thFIO input").val(),
		        filterG = $("#thnumberGroup input").val();


		    $("#rez_tab tr").each(function () {
		        var n = $(this).find('#number').text(),
		            i = $(this).find('#FIO').text(),
		            f = $(this).find('#numberGroup').text();
		        if (n.search(new RegExp(filterN,"i")) < 0 ||
		            i.search(new RegExp(filterI,"i")) < 0 ||
		            f.search(new RegExp(filterG,"i"))) {
		            $(this).hide();
		        } else {
		            $(this).show();
		        }
		    });
		});
