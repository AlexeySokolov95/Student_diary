<!DOCTYPE html>
<html>
  <head>
    <title>Группа</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script  type="text/javascript" src="js/jquery-3.2.0.js"></script>
    <script  type="text/javascript" src="js/js.js"></script>
    <script src="http://bootstraptema.ru/plugins/2016/validator/validator.min.js"></script>
  </head>
  <body>

    <div class="container ">
        
            <!---->
            <header>
                <div class="container" >
                    <div class="row">
                        <div class=" col-xs-3 "><img src="image/diary.png" alt="logo" height="200"></div>
                        <div class="col-xs-5  col-xs-offset-1" style="margin-top:70px; ">
                            <h1>Электронный дневник</h1>
                        </div>
                        <div class="col-xs-3 "><img src="image/logo.png" alt="logo1" height="200"></div>
                    </div>
                </div>          
            </header>
            <!---->
           
            <!---->
            <main>
                <div class="row" style="padding-top: 30px;padding-bottom: 30px;">
                   <div class="container">  

            <h1 align="center">Группа</h1>
                <div class="container col-xs-6 col-xs-offset-3" style="border:solid; background-color:#93FE83; padding:10px; border-radius: 20px;">
                
                
                    <form class="form-horizontal" name="ValidationForm" role="form" data-toggle="validator">
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="Number">№:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="Number" placeholder="№" required pattern="\d{4}" title="только 4 цифр" data-error="только 4 цифр">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="YearOfAdmission">Год поступления:</label>
                            <div class="col-xs-6">
                                <input type="date" class="form-control" id="YearOfAdmission" name="YearOfAdmission" placeholder="Введите Год поступления" required>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="Faculty">Факультет:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="Faculty" placeholder="Введите факультет" required pattern="^[А-Яа-яЁё\s]+$" title="Ввод только руcскими буквами" data-error="Ввод только руcскими буквами">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="Degree">Degree:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="Degree" placeholder="Введите Degree" required pattern="^[А-Яа-яЁё\s]+$" title="Ввод только руcскими буквами" data-error="Ввод только руcскими буквами">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="FormOfStudy">Форма обучения:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="FormOfStudy" placeholder="Введите форма обучения" required pattern="^[А-Яа-яЁё\s]+$" title="Ввод только руcскими буквами" data-error="Ввод только руcскими буквами">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="MonitorId">MonitorId:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="MonitorId" placeholder="Введите MonitorId" required pattern="\d{4}" title="4 цифры"  data-error="только 4 цифры">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>                                        
                        <div class="col-xs-9 col-xs-offset-3">
                            <button type="submit" class="btn btn-primary"  id="add">Добавить</button> 
                            <button type="submit" class="btn btn-danger"  id="addYet">Добавить еще</button> 
                            <button type="reset" class="btn btn-default" id='reset' >Очисить форму</button>
                        </div>
                    </form>                    
            </div>
        </div>
                </div>
            </main>

            <!---->
            <footer>
            <div class="row">
            <div class="col-xs-12">
                <div style="float: right"> <h5>Все права защищены © 2017</h5>по всем вопросам пишите по адресу vlad@htmlbook.ru </div>
                <div style="float: left">Создатели сайта: <ul><li>Юрьев Игорь</li><li>Соколов Алексей</li></ul></div>
            </div>
            </footer>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
