<!DOCTYPE html>
<html>
  <head>
    <title>Регистрация</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script  type="text/javascript" src="js/jquery-3.2.0.js"></script>
	<script  type="text/javascript" src="js/js.js"></script>
    
  </head>
  <body style="background:#CCC">
  		<div class="container" style="border-bottom:solid; border-bottom-width:5px; margin-bottom:20px; border-color:#060">
        	<div class="row">
            	<div class="col-xs-3 "><img src="image/diary.png" alt="logo" height="200"></div>
            	<div class="col-xs-5  col-xs-offset-1" style="margin-top:70px; "><h1>Электронный дневник</h1></div>
                <div class="col-xs-3 "><img src="image/logo.png" alt="logo1" height="200"></div>
            </div>
        </div>
        <div class="container">        	
            <h1 align="center">Регистрация студента</h1>
            	<div class="container col-xs-6 col-xs-offset-3" style="border:solid; background-color:#B3FFBC; padding:10px;">
            	
                
                    <form class="form-horizontal" >
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="lastName">Фамилия:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="firstName">Имя:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="firstName" placeholder="Введите имя">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="fatherName">Отчество:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="fatherName" placeholder="Введите отчество">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="birthday">Дата рождения:</label>
                            <div class="col-xs-6">
                                <input type="date" class="form-control" id="birthday" name="birthday" placeholder="Введите дату рождения" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="numberStudentTicket">Номер студенческого билета:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="numberStudentTicket" placeholder="Введите номер студенческого билета">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="numberStudyGroups">Номер учебной группы:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="numberStudyGroups" placeholder="Введите номер учебной группы">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="mailAddress">Адрес электронной почты:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="numberStudyGroups" placeholder="Введите адрес электронной почты">
                            </div>
                        </div>
						<div class="form-group">
                            <label class="control-label col-xs-6" for="login">Логин:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="login" placeholder="Введите логин">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="password">Пароль:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="password" placeholder="Введите пароль">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="passwordConfirmation">Подтверждение пароля:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="passwordConfirmation" placeholder="Введите подтверждение пароля">
                            </div>
                        </div>
                        <div class=" col-xs-6 col-xs-offset-6">
                            <input type="submit" class="btn btn-primary" value="Регистрация" style="margin-bottom:10px;">
                            <input type="reset" class="btn btn-default" value="Очистить форму">
                        </div>
                    </form>
                    
            </div>
        </div>
        
         
  </body>
</html>
