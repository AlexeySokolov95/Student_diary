<!DOCTYPE html>
<html>
  <head>
    <title>Моя страница</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script  type="text/javascript" src="js/jquery-3.2.0.js"></script>
    <script  type="text/javascript" src="js/js.js"></script>
  </head>
  <body>

    <div class="container ">
        
            <!---->
            <header>
                <div class="container" >
                    <div class="row">
                        <div class=" col-xs-3 "><img src="image/diary.png" alt="logo" height="200"></div>
                        <div class="col-xs-5  col-xs-offset-1" style="margin-top:70px; ">
                            <h1>Электронный дневник</h1>
                        </div>
                        <div class="col-xs-3 "><img src="image/logo.png" alt="logo1" height="200"></div>
                    </div>
                </div>          
            </header>
            <!---->
           
            <!---->
            <main>
                <div class="row" style="padding-top: 30px;padding-bottom: 30px;">
                   <div class="container">  

            <h1 align="center">Регистрация студента</h1>
                <div class="container col-xs-6 col-xs-offset-3" style="border:solid; background-color:#93FE83; padding:10px; border-radius: 20px;">
                
                
                    <form class="form-horizontal" name="ValidationForm" >
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="lastName">Фамилия:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию" required pattern="^[А-Яа-яЁё\s]+$" title="Ввод только рускими буквами">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="firstName">Имя:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="firstName" placeholder="Введите имя" required pattern="^[А-Яа-яЁё\s]+$" title="Ввод только рускими буквами">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="fatherName">Отчество:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="fatherName" placeholder="Введите отчество" required pattern="^[А-Яа-яЁё]+$" title="Ввод только рускими буквами">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="birthday">Дата рождения:</label>
                            <div class="col-xs-6">
                                <input type="date" class="form-control" id="birthday" name="birthday" placeholder="Введите дату рождения" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="numberStudentTicket">Номер студенческого билета:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="numberStudentTicket" placeholder="Введите номер студенческого билета" required pattern="\d{6}" title="6 цифр">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="numberStudyGroups">Номер учебной группы:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="numberStudyGroups" placeholder="Введите номер учебной группы" required pattern="\d{4}" title="4 цифр">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="mailAddress">Адрес электронной почты:</label>
                            <div class="col-xs-6">
                                <input type="email" class="form-control" id="numberStudyGroups" placeholder="Введите адрес электронной почты" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="login">Логин:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="login" placeholder="Введите логин" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="password">Пароль:</label>
                            <div class="col-xs-6">
                                <input type="password" name="password1" class="form-control" id="password1" placeholder="Введите пароль" required pattern="\S{6,}" title="не менее 6 символов">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-6" for="passwordConfirmation">Подтверждение пароля:</label>
                            <div class="col-xs-6">
                                <input type="password" name="password2" class="form-control" id="password2" placeholder="Введите подтверждение пароля" required>
                            </div>
                        </div>
                        <div class=" col-xs-6 col-xs-offset-6">
                            <input type="submit" class="btn btn-primary" value="Регистрация" style="margin-bottom:10px;">
                            <input type="reset" class="btn btn-default" value="Очистить форму">
                        </div>
                    </form>
                    
            </div>
        </div>
                </div>
            </main>
            <!---->
            <footer>
            <div class="row">
            <div class="col-xs-12">
                <div style="float: right"> <h5>Все права защищены © 2017</h5>по всем вопросам пишите по адресу vlad@htmlbook.ru </div>
                <div style="float: left">Создатели сайта: <ul><li>Юрьев Игорь</li><li>Соколов Алексей</li></ul>
            </div>
                </div>
            </footer>
        </div>
    </div>
    <script type ="text/javascript">
    window.onload = function () {
        document.getElementById("password1").onchange = validatePassword;
        document.getElementById("password2").onchange = validatePassword;
    }
    function validatePassword(){
    var pass2=document.getElementById("password2").value;
    var pass1=document.getElementById("password1").value;
    if(pass1!=pass2)
        document.getElementById("password2").setCustomValidity("Пароли не совпадают");
    else
        document.getElementById("password2").setCustomValidity('');
    //empty string means no validation error
    }
    </script>






    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
