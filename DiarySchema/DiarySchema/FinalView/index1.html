<!DOCTYPE html>
<html>
<head>
<title>Вход</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script  type="text/javascript" src="js/jquery-3.2.0.js"></script>
<script  type="text/javascript" src="js/js.js"></script>
</head>
<body style="background:#CCC">
<div class="container" style="border-bottom:solid; border-bottom-width:5px; margin-bottom:20px; border-color:#060">
	<div class="row">
		<div class=" col-xs-3 "><img src="image/diary.png" alt="logo" height="200"></div>
		<div class="col-xs-5  col-xs-offset-1" style="margin-top:70px; ">
			<h1>Электронный дневник</h1>
		</div>
		<div class="col-xs-3 "><img src="image/logo.png" alt="logo1" height="200"></div>
	</div>
</div>

<div class="container col-xs-5 col-xs-offset-3" style="border:solid; background:#93FE83; padding-bottom:20px;">
	<h1 align="center">Вход</h1>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-xs-3" for="login">Логин:</label>
			<div class="col-xs-6">
				<input type="text" class="form-control" id="login" placeholder="Введите логин">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-3" for="password">Пароль:</label>
			<div class="col-xs-6">
				<input type="text" class="form-control" id="password" placeholder="Введите пароль">
			</div>
		</div>
		<div class="col-xs-offset-3">
			<input type="button" class="btn btn-primary" value="Войти">
			<a href="student_registration.html" class="btn btn-default">Регистрация</a>
		</div>
	</form>
</div>
</body>
</html>
