<!DOCTYPE html>
<html>
  <head>

  <body>
	
    <div class="container">
    	
	    	
	    	
	  			 <!--выбора года меметра группы предмета-->
	  				<div class="row">
	  					<div class="col-xs-2 col-xs-offset-1">
	  						<h3 align="center">Год обучения</h3>
	  						<select  class="form-control" id="sel1" style=" font-size: 16pt; text-align: center;">
							<option value="1">2015/2016</option>
							<option value="2">2015/2016</option>
							<option value="3">2016/2017</option>
							<option value="4">2016/2017</option>
							<option value="5">2017/2018</option>
						  </select>
	  					</div>
	  					<div class="col-xs-2 ">
	  						<h3 align="center">Семестр</h3>
	  						<select  class="form-control" id="sel2" style=" font-size: 16pt; text-align: center;">
							<option value="1">1 семестр</option>
							<option value="2">2 семестр</option>							
						  </select>
	  					</div>
	  					<div class="col-xs-1 ">

							<option value="2">1590</option>							
						  </select>
	  					</div>
	  					<div class="col-xs-4 ">
	  						<h3 align="center">Предмет</h3>
	  						<select  class="form-control" id="sel4" style=" font-size: 16pt; text-align: center;">

							<option value="2">1590</option>							
						  </select>
	  					</div>
	  				</div> 
	  					<div class="row">
	  						<div class="col-xs-9 col-xs-offset-1">
	  							<button type="button" id="button1" class="btn btn-primary btn-lg btn-block">Обработать</button>
							</div>
						</div>
						<!--конец выбора года меметра группы предмета-->
					
	     
		<script type="text/javascript">
			$("#sel1,#sel2,#sel3,#sel4").ready(function(){
   				 if($("#sel1").val() == null)	{			 
   							  $("#button1").attr("disabled","disabled");  }

   				else $("#button1").attr("disabled","");
	    	
			})
		</script>

	 <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
<head>
 <style>
 p { color:red; margin:4px; }
 b { color:blue; }
 </style>
 <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
 <p></p>
 <select id="single">
   <option>Single</option>
   <option>Single2</option>
 </select>
 <select id="multiple" multiple="multiple">
   <option selected="selected">Multiple</option>
   <option>Multiple2</option>
   <option selected="selected">Multiple3</option>
 </select>
<script>
   function displayVals() {
     var singleValues = $("#single").val();
     var multipleValues = $("#multiple").val() || [];
     $("p").html("<b>Single:</b> " +
                 singleValues +
                 " <b>Multiple:</b> " +
                 multipleValues.join(", "));
   }
   $("select").change(displayVals);
   displayVals();
</script>
</body>
</html>
